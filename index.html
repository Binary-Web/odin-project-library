<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new book</h2>
            </div>
            <div class="modal-body">
                <form action="#" method="post" class="modal-form">
                    <fieldset>
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" id="bookTitle">
                    </fieldset>
                    <fieldset>
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor">
                    </fieldset>
                    <fieldset>
                        <label for="bookNumPages">Number of pages</label>
                        <input type="number" id="bookNumPages">
                    </fieldset>
                    <fieldset>
                        <label for="read">Have your read it?</label>
                        <input type="checkbox" class="read-checkbox" id="read">
                    
                    </fieldset>
                </form>
            </div>
        </div>
        
    </div>
    <div class="nav-header"><h1>Library</h1></div>
    <div class="container">
        <div class="btn-add">Add new book</div>
    </div>
</body>
</html>
