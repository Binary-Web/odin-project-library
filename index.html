<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new book</h2>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <fieldset>
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" id="bookTitle" name="bookTitle">
                    </fieldset>
                    <fieldset>
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" name="bookAuthor">
                    </fieldset>
                    <fieldset>
                        <label for="bookNumPages">Number of pages</label>
                        <input type="number" id="bookNumPages" name="bookNumPages">
                    </fieldset>
                    <fieldset>
                        <label for="read">Have your read it?</label>
                        <input type="checkbox" class="read-checkbox" id="isRead" name="isRead">
                    </fieldset>
                    <button class="btn-add-book">Add</button>
                </form>
            </div>
        </div>
        
    </div>
    <div class="nav-header"><h1>Library</h1></div>
    <div class="container">
        <button class="btn-modal">Add new book</button>
        <div class="card-container">
            <div class="book-card">
                <div class="card-div">
                    <span>Title: </span>
                    <h4>BEN AND BEN</h4>
                </div>
                <div class="card-div">
                    <span>Author: </span>
                    <span>BEN CARLO</span>
                </div>
                <div class="card-div">
                    <span>Pages: </span>
                    <span>450</span>
                </div>
                <div class="card-div">
                    <span class="book-status  book-status">Not Read</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
